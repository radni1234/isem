<div>
  <div class="card">
    <div class="card-block">
      <h5>{{'public_buildings.cusum.parameters' | translate}}</h5>
      <div class="form-group">
        <label>{{'public_buildings.cusum.municipality' | translate}}</label>
        <ng2-completer *ngIf="isOpstineLoaded" class="form-control" id="opstina" (selected)="onOpstinaSelected($event)"
                       [(ngModel)]="selectedOpstina" [dataService]="dataService" [minSearchLength]="0"></ng2-completer>
      </div>
      <div class="form-group">
        <label>{{'public_buildings.cusum.place' | translate}}</label>
        <ng2-completer [disableInput]="!isMestaLoaded" class="form-control" id="mesto" (selected)="onMestoSelected($event)"
                       [(ngModel)]="selectedMesto" [dataService]="dataServiceMesta"
                       [minSearchLength]="0"></ng2-completer>
      </div>
      <div class="form-group">
        <label for="grupa">{{'public_buildings.cusum.group' | translate}}</label>
        <select *ngIf="isGrupeLoaded" class="form-control" id="grupa" [(ngModel)]="grupaID"
                (ngModelChange)="onGrupaSelected($event)">
          <option [ngValue]=0> -- Sve grupe --</option>
          <option *ngFor="let item of grupe; let i = index" [ngValue]="item.id">{{item.naziv}}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="podgrupa">{{'public_buildings.cusum.subgroup' | translate}}</label>
        <select [disabled]="!isPodgrupeLoaded" class="form-control" id="podgrupa" [(ngModel)]="podgrupaID"
                (ngModelChange)="onPodgrupaSelected($event)">
          <option [ngValue]=0> -- Sve podgrupe --</option>
          <option *ngFor="let item of podgrupe; let i = index" [ngValue]="item.id">{{item.naziv}}</option>
        </select>
      </div>
      <div class="form-group">
        <ss-multiselect-dropdown *ngIf="isObjekatLoaded" [options]="objekti" [texts]="objTexts" [settings]="objSettings"
                                 [(ngModel)]="objIzbor"
                                 (ngModelChange)="izvrsiSelectionTool()"></ss-multiselect-dropdown>
      </div>
    </div>
  </div>
</div>
