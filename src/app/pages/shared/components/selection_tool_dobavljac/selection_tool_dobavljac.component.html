
<div class="row">
  <div class="col-md-5">
    <div class="card">
      <div class="card-block">
        <h5>Parametri za odabir dobavljača</h5>
        <div class="form-group">
          <label>Opština</label>
          <ng2-completer *ngIf="isOpstineLoaded" class="form-control" id="opstina"
                         (selected)="onOpstinaSelected($event)" [(ngModel)]="selectedOpstina"
                         [dataService]="dataService" [minSearchLength]="0"></ng2-completer>
        </div>
        <div class="form-group">
          <label>Mesto</label>
          <ng2-completer [disableInput]="!isMestaLoaded" class="form-control" id="mesto" (selected)="onMestoSelected($event)"
                         [(ngModel)]="selectedMesto" [dataService]="dataServiceMesta"
                         [minSearchLength]="0"></ng2-completer>
        </div>

      </div>
    </div>
  </div>

  <div class="col-md-7">
    <div class="card" style="overflow-y: scroll;
            height: 473px;">

      <div class="card-block">
        <h5>Izbor dobavljača</h5>
        <div class="form-group">
          <ss-multiselect-dropdown *ngIf="isDobavljacLoaded" [options]="dobavljaci" [texts]="dobTexts"
                                   [settings]="dobSettings" [(ngModel)]="dobIzbor"
                                   (ngModelChange)="izvrsiPrenosDob();  izvrsiSelectionTool()"></ss-multiselect-dropdown>
        </div>
      </div>

      <div class="card-block">
        <h5>Odabrani dobavljači </h5>

        <table class="table table-striped">
          <thead>
          <tr>
            <th></th>
            <th></th>
            <th>
              <button type="button" class="btn btn-primary pull-right"  (click)="obrisiDobKrajnjiIzborSve(); izvrsiSelectionTool()">Obriši sve</button>
            </th>
          </tr>
          <tr>
            <th class="table-id">#</th>
            <th>Dobavljač</th>
            <th>Obriši dobavljača</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let item of dobKrajnjiIzborPrikaz">
            <td class="table-id">{{ item.id }}</td>
            <td>{{ item.name }}</td>
            <td>
              <button type="button" class="btn btn-primary  pull-right" (click)="obrisiDobKrajnjiIzbor(item.id); izvrsiSelectionTool()">*</button>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
