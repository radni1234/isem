<div class="auth-main">
  <div class="auth-block">
    <!--<div class="col-md-6 col-md-offset-3">-->
      <h2>Prijava</h2>

        <div class="alert alert-info">
          Username: admin<br/>
          Password: admin
        </div>

        <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate class="form-horizontal">
          <div class="form-group row" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
            <label class="col-sm-3 control-label">Korisničko ime</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel" required placeholder="Korisničko ime"/>
            </div>
              <span *ngIf="f.submitted && !username.valid" class="help-block">Korisničko ime je obavezno</span>
          </div>
          <div class="form-group row" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
            <label class="col-sm-3 control-label">Lozinka</label>
            <div class="col-sm-9">
              <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required placeholder="Lozinka"/>
            </div>
            <span *ngIf="f.submitted && !password.valid" class="help-block">Lozinka je obavezna</span>
          </div>
          <div class="form-group row">
            <!--<div class="col-md-offset-5 col-md-2 col-md-offset-5">-->
              <button [disabled]="loading" class="btn btn-primary center-block">Login</button>
            <!--</div>-->
          </div>
          <div *ngIf="error" class="alert alert-error">{{error}}</div>
        </form>
      <!--</div>-->
 </div>
</div>
