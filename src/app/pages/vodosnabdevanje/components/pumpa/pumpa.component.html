<div class="container">
  <div *ngIf="!izbor" class="row" >
    <ba-card title="" baCardClass="with-scroll">
      <ng2-smart-table [settings]="settings" [source]="source" (delete)="onDelete($event)" (edit)="onEdit($event)" (create)="onCreate()"></ng2-smart-table>
    </ba-card>
  </div>
</div>

<div *ngIf="izbor" class="container">
  <form  [formGroup]="myForm" #f="ngForm" >
    <div class="form-group">
      <input hidden type="number" class="form-control" id="id" [(ngModel)]="pumpa.id" formControlName="id">
    </div>
    <div class="form-group">
      <input hidden type="number" class="form-control" id="version" [(ngModel)]="pumpa.version" formControlName="version">
    </div>
    <div class="form-group">
      <label for="tip">Tip</label>
      <input type="text" class="form-control" id="tip"  required [(ngModel)]="pumpa.tip" formControlName="tip">
    </div>
    <div class="form-group">
      <label for="proizvodjac">Proizvođač</label>
      <input type="text" class="form-control" id="proizvodjac"  required [(ngModel)]="pumpa.proizvodjac" formControlName="proizvodjac">
    </div>
    <div class="form-group">
      <label for="snaga">Snaga</label>
      <input type="text" class="form-control" id="snaga"  required [(ngModel)]="pumpa.snaga" formControlName="snaga">
    </div>

    <div class="container-fluid">
      <button *ngIf="izbor" type="button" class="btn btn-primary" (click)="onSubmit()">Sačuvaj</button>
      <button *ngIf="izbor" type="button" class="btn btn-primary" (click)="onCancel()">Odustani</button>
    </div>
  </form>
</div>

<div bsModal #childModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button class="close" aria-label="Close" (click)="hideChildModal()">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">Brisanje pumpe</h4>
      </div>
      <div class="modal-body">
        Da li ste sigurni da želite da obrišete pumpu?
      </div>
      <div class="modal-footer">
        <button class="btn btn-primary confirm-btn" (click)="onDeleteConfirm()">Da</button>
        <button class="btn btn-primary confirm-btn" (click)="hideChildModal()">Ne</button>
      </div>
    </div>
  </div>
</div>
