<div class="panel-body">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-block">
          <h4>Parametri za formiranje izveštaja</h4>
        </div>
        <div class="card-block">

          <kotlarnica-selection-tool (onIzvrsiSelectionTool)="upisiKotlarnice($event)"></kotlarnica-selection-tool>

          <div class="row">
            <div class="col-md-12">
              <div class="card">
                <div class="card-block">
                  <div class="form-group">
                    <ss-multiselect-dropdown *ngIf="isEneTipLoaded" [options]="eneTipData" [texts]="myTextsTipEne" [settings]="mySettingsTipEne" [(ngModel)]="eneTipIzbor" (ngModelChange)="onChangeEneTip($event)"></ss-multiselect-dropdown>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <month-year-picker></month-year-picker>

          <div class="row">
            <div class="col-md-12">
              <div class="card">
                <div class="card-block">
                  <button type="button" class="btn btn-primary pull-right"  (click)="formirajIzvestaj()">Formiraj izveštaj</button>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
      <div *ngIf="podaci" class="card">
        <div class="card-block">
          <div  class="panel-body">
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th class="text-center">Naziv kotlarnice</th>
                  <th class="text-center">Ukupna potrošnja <br/> kotlarnice (kWh)</th>
                  <th class="text-center">Ukupna isporučena energija <br/> podstanicama (kWh)</th>
                  <th class="text-center">Gubitak (%)</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of podaci">
                  <td class="align-center">{{ item.kotlarnica }}</td>
                  <td class="align-right">{{ item.potrosnja }}</td>
                  <td class="align-right">{{ item.isporucenaEnergija }}</td>
                  <td class="align-right">{{ item.gubitak }}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
