
<div class="panel panel-primary">
  <div class="panel-heading">Povezani dokumenti</div>

  <div class="container">
    <file-upload [multiple]="false" [objekatId]="objekat.id" [tip]="2" (onUpload)="osvezi()"></file-upload>
  </div>

  <div class="container">
    <div *ngIf="!izbor" class="row" >
      <ba-card title="" baCardClass="with-scroll">
        <ng2-smart-table [settings]="settings" [source]="source" (delete)="onDelete($event)" (edit)="snimiDokument($event.data)"></ng2-smart-table>
      </ba-card>
    </div>
  </div>
</div>

<div bsModal #childModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button class="close" aria-label="Close" (click)="hideChildModal()">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">Brisanje dokumenta</h4>
      </div>
      <div class="modal-body">
        Da li ste sigurni da želite da obrišete odabrani dokument?
      </div>
      <div class="modal-footer">
        <button class="btn btn-primary confirm-btn" (click)="onDeleteConfirm()">Da</button>
        <button class="btn btn-primary confirm-btn" (click)="hideChildModal()">Ne</button>
      </div>
    </div>
  </div>
</div>
