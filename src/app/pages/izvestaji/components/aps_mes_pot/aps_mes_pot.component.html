<div class="panel panel-primary">
  <div class="panel-heading">Parametri za formiranje izveštaja</div>
  <div class="panel-body">
    <div class="form-group">
      <label for="objekat">Objekat</label>
      <select *ngIf="isObjekatLoaded" class="form-control" id="objekat" [(ngModel)]=objekatId name="objekat">
        <option *ngFor="let item of objekat" [ngValue]= "item.id">{{item.naziv}}</option>
      </select>
    </div>
    <div class="col-md-4">
      <div>
        <label>Datum od</label>
        <br>
        <my-date-picker id="datum_od"  class="form-control" [selDate]="datumOd" [options]="myDatePickerOptions"
                        (dateChanged)="onDatumOdChanged($event)"></my-date-picker>
      </div>
    </div>
    <div class="col-md-4">
      <div>
        <label>Datum do</label>
        <br>
        <my-date-picker id="datum_do" class="form-control" [selDate]="datumDo" [options]="myDatePickerOptions"
                        (dateChanged)="onDatumDoChanged($event)"></my-date-picker>
      </div>
  </div>
    <div class="col-md-4">
      <div class="col-md-4">
        <button type="button" class="btn btn-primary" (click)="onSubmit()">Formiraj izveštaj</button>
      </div>
    </div>
</div>

<div class="horizontal-scroll">
  <table class="table table-bordered">
    <thead>
    <tr>
      <th class="align-center">Energent</th>
      <th class="align-center">Godina</th>
      <th class="align-center">Mesec</th>
      <th class="align-center">Količina</th>
      <th class="align-center">Količina u Kwh</th>
      <th class="align-center">Emisija CO2</th>
      <th class="align-center">Iznos</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of podaci">
      <td class="align-center">{{ item.energent }}</td>
      <td class="align-center">{{ item.godina }}</td>
      <td class="align-center">{{ item.mesec }}</td>
      <td class="align-right">{{ item.kolicina }}</td>
      <td class="align-right">{{ item.kolicinaKwh }}</td>
      <td class="align-right">{{ item.emisijaCo2 }}</td>
      <td class="align-right">{{ item.iznos }}</td>
    </tr>
    </tbody>
  </table>
</div>
