<div class="container">
  <div *ngIf="!izbor" class="row" >
    <ba-card title="" baCardClass="with-scroll">
      <ng2-smart-table [settings]="settings" [source]="source" (delete)="onDelete($event)" (edit)="onEdit($event)" (create)="onCreate()"></ng2-smart-table>
    </ba-card>
  </div>
</div>


<div class="container">
  <form *ngIf="izbor" [formGroup]="myForm" #f="ngForm" >
    <div class="form-group">
      <input hidden type="number" class="form-control" id="id" [(ngModel)]="saveti.id" formControlName="id">
    </div>
    <div class="form-group">
      <input hidden type="number" class="form-control" id="version" [(ngModel)]="saveti.version" formControlName="version">
    </div>
    <div class="form-group">
      <label for="savet_sr">Savet srpski</label>
      <input type="text" class="form-control" id="savet_sr"  required [(ngModel)]="saveti.savet_sr" formControlName="savet_sr">
    </div>
    <div class="form-group">
      <label for="savet_en">Savet engleski</label>
      <input type="text" class="form-control" id="savet_en"  required [(ngModel)]="saveti.savet_en" formControlName="savet_en">
    </div>
    <div class="form-group">
      <label for="savet_de">Savet nemački</label>
      <input type="text" class="form-control" id="savet_de"  required [(ngModel)]="saveti.savet_de" formControlName="savet_de">
    </div>
    <div class="form-group">
      <label for="savet_it">Saveti italijanski</label>
      <input type="text" class="form-control" id="savet_it"  required [(ngModel)]="saveti.savet_it" formControlName="savet_it">
    </div>
    <div class="container-fluid">
      <button *ngIf="izbor" type="button" class="btn btn-primary" (click)="onSubmit(f.value)">Sačuvaj</button>
      <button *ngIf="izbor" type="button" class="btn btn-primary" (click)="onCancel();">Odustani</button>
    </div>
  </form>
</div>


<div bsModal #childModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button class="close" aria-label="Close" (click)="hideChildModal()">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">Brisanje jedinice mere</h4>
      </div>
      <div class="modal-body">
        Da li ste sigurni da želite da obrišete jedinicu mere?
      </div>
      <div class="modal-footer">
        <button class="btn btn-primary confirm-btn" (click)="onDeleteConfirm()">Da</button>
        <button class="btn btn-primary confirm-btn" (click)="hideChildModal()">Ne</button>
      </div>
    </div>
  </div>
</div>
